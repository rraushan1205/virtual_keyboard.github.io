<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <p id="key-disp"></p>
    </div>
    <div class="keyboard">
        <div class="fnkey">
            <div class="key esc">esc</div>
            <div class="key f1" style="margin-left: 10px;">f1</div>
            <div class="key f2">f2</div>
            <div class="key f3">f3</div>
            <div class="key f4">f4</div>
            <div class="key f5">f5</div>
            <div class="key f6">f6</div>
            <div class="key f7">f7</div>
            <div class="key f8">f8</div>
            <div class="key f9">f9</div>
            <div class="key f10">f10</div>
            <div class="key f11">f11</div>
            <div class="key f12">f12</div>
            <div class="key prtsc" style="font-size: small;">prtsc</div>
            <div class="key delete">del</div>
            <div class="key ">&#10084;</div>
        </div>
        <div class="numkey">
            <div class="key `">`</div>
            <div class="key num1">1</div>
            <div class="key num2">2</div>
            <div class="key num3">3</div>
            <div class="key num4">4</div>
            <div class="key num5">5</div>
            <div class="key num6">6</div>
            <div class="key num7">7</div>
            <div class="key num8">8</div>
            <div class="key num9">9</div>
            <div class="key num0">0</div>
            <div class="key -">-</div>
            <div class="key =">=</div>
            <div class="key backspace">&#8592; Backspace</div>
            <div class="key ">&#128514;</div>
        </div>
        <div class="upperkey">
            <div class="key tab">Tab</div>
            <div class="key q">q</div>
            <div class="key w">w</div>
            <div class="key e">e</div>
            <div class="key r">r</div>
            <div class="key t">t</div>
            <div class="key y">y</div>
            <div class="key u">u</div>
            <div class="key i">i</div>
            <div class="key o">o</div>
            <div class="key p">p</div>
            <div class="key obr">[</div>
            <div class="key cbr">]</div>
            <div class="key fsl">\</div>
            <div class="key ">&#128525;</div>
            <div class="key ">&#128293;</div>
        </div>
        <div class="midkey">
            <div class="key capslock">Capslock</div>
            <div class="key a">a</div>
            <div class="key s">s</div>
            <div class="key d">d</div>
            <div class="key f">f</div>
            <div class="key g">g</div>
            <div class="key h">h</div>
            <div class="key j">j</div>
            <div class="key k">k</div>
            <div class="key l">l</div>
            <div class="key sem">;</div>
            <div class="key icom">'</div>
            <div class="key enter">&#11176; Enter</div>
            <div class="key ">&#128526;</div>
        </div>
        <div class="lowkey">
            <div class="key shift">Shift</div>
            <div class="key z">z</div>
            <div class="key x">x</div>
            <div class="key c">c</div>
            <div class="key v">v</div>
            <div class="key b">b</div>
            <div class="key n">n</div>
            <div class="key m">m</div>
            <div class="key com">,</div>
            <div class="key dot">.</div>
            <div class="key sl">/</div>
            <div class="key shift"> Shift</div>
            <div class="key arrowup"> &#129093;</div>
            <div class="key ">&#128591;</div>
        </div>
        <div class="ctrlkey">
            <div class="key ctrl">Ctrl</div>
            <div class="key fn">fn</div>
            <div class="key win">Win</div>
            <div class="key alt">Alt</div>
            <div class="key spacebar"></div>
            <!-- <div class="key win">Win</div> -->
            <div class="key altg"> Alt</div>
            <div class="key ctrl"> Ctrl</div>
            <div class="key arrowleft"> &#129092;</div>
            <div class="key arrowdown"> &#129095;</div>
            <div class="key arrowright"> &#129094;</div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
